bind = SUPER, M, exit,											                                      # Quit Hyprland
bind = SUPER, L, exec, hyprlock 								                                  # Lock Hyprland

bind = SUPER, E,  togglespecialworkspace, files	 							                    # File Explorer - Scratchpad	
bind = SUPER SHIFT, Return,  togglespecialworkspace, term	 					              # Terminal - Scratchpad	
bind = SUPER , V,  togglespecialworkspace, vimpad		 					                    # Nvim - Scratchpad	
bind = SUPER , K,  togglespecialworkspace, binds		 					                    # HyprBinds - Scratchpad	

bind = SUPER, Space, exec, ~/.config/rofi/launcher/launcher.sh                    # Launch App Drawer
bind = SUPER, Return, exec, kitty									                                # Launch Terminal
bind = SUPER, B, exec, firefox										                                # Launch Firefox
bind = SUPER, H, exec, hyprpicker -a									                            # Launch Color Picker
bind = SUPER, P, exec, hyprshot --mode region								                      # Launch Hyprshot

bindm = SUPER, mouse:272, movewindow									                            # LMB - Move Window
bindm = SUPER, mouse:273, resizewindow									                          # RMB - Resize Window
bind = SUPER, left, movefocus, l									                                # Window Focus Left
bind = SUPER, right, movefocus, r									                                # Window Focus Right
bind = SUPER, up, movefocus, u										                                # Window Focus Up
bind = SUPER, down, movefocus, d									                                # Window Focus Down
bind = SUPER, Q, killactive,										                                  # Close Active Window
bind = SUPER, F, fullscreen,										                                  # Fullscreen Active Window

bind = SUPER, 1, workspace, 1										                                  # Activate Workspace 1
bind = SUPER, 2, workspace, 2										                                  # Activate Workspace 2
bind = SUPER, 3, workspace, 3										                                  # Activate Workspace 3
bind = SUPER, 4, workspace, 4										                                  # Activate Workspace 4
bind = SUPER, 5, workspace, 5										                                  # Activate Workspace 5
bind = SUPER, 6, workspace, 6										                                  # Activate Workspace 6
bind = SUPER, 7, workspace, 7										                                  # Activate Workspace 7
bind = SUPER, 8, workspace, 8										                                  # Activate Workspace 8
bind = SUPER, 9, workspace, 9										                                  # Activate Workspace 9
bind = SUPER, 0, workspace, 10									                                	# Activate Workspace 10
bind = SUPER, mouse_down, workspace, e+1							                          	# Scroll To Prev Workspace - MWHEELDOWN
bind = SUPER, mouse_up, workspace, e-1								                          	# Scroll To Next Workspace - MWHEELUP


bind = SUPER SHIFT, 1, movetoworkspace, 1							                          	# Switch To Workspace 1
bind = SUPER SHIFT, 2, movetoworkspace, 2							                          	# Switch To Workspace 2
bind = SUPER SHIFT, 3, movetoworkspace, 3							                          	# Switch To Workspace 3
bind = SUPER SHIFT, 4, movetoworkspace, 4							                          	# Switch To Workspace 4
bind = SUPER SHIFT, 5, movetoworkspace, 5							                          	# Switch To Workspace 5
bind = SUPER SHIFT, 6, movetoworkspace, 6							                          	# Switch To Workspace 6
bind = SUPER SHIFT, 7, movetoworkspace, 7							                          	# Switch To Workspace 7
bind = SUPER SHIFT, 8, movetoworkspace, 8							                          	# Switch To Workspace 8
bind = SUPER SHIFT, 9, movetoworkspace, 9							                          	# Switch To Workspace 9
bind = SUPER SHIFT, 0, movetoworkspace, 10						                          	# Switch To Workspace 10

bind = ALT, W, exec, ~/.config/scripts/waytest.sh						                    	# Waybar Testing
